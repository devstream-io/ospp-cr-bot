name: Go

on:
  push:
    branches:
      - "main"

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v2
      - name: Set up Go 1.17
        uses: actions/setup-go@v2
        with:
          go-version: 1.17
      - name: Login Resigtry
        if: github.event_name == 'push'
        run: |
          docker login ccr.ccs.tencentyun.com --username=${{ secrets.REGISTRY_USERNAME }} --password=${{ secrets.REGISTRY_PASSWORD }}
      - name: Build
        env:
          LarkAppId: ${{ secrets.LARKAPPID }}
          LarkAppSecret: ${{ secrets.LARKAPPSECRET }}
          VerificationToken: ${{ secrets.VERIFICATIONTOKEN }}
          EncryptKey: ${{ secrets.ENCRYPTKEY }}
        run: |
          docker build -t ccr.ccs.tencentyun.com/lyle/cr-bot -f ./Dockerfile . 
          docker push ccr.ccs.tencentyun.com/lyle/cr-bot:latest
